<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANSIZIONI in CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/transition.css" />
  </head>
  <body>
    <header>
      <h1>Le transizioni in CSS</h1>
    </header>
    <main>
      <!-- una TRANSIZIONE rappresenta un'applicazione "rallentata" di una proprietà
         CSS applicata ad un evento, tipicamente l'evento di "hover" (cioè cursore
         che si posiziona su un tag HTML) -->
      <!-- Quando un elemento viene arricchito dal punto di vista dello stile
          con uno pseudo selettore ":hover", normalmente l'effetto applicato
          avviene istantaneamente. La proprietà "transition" in CSS permette
          di rallentare quest'applicazione. -->
      <h2>Proprietà TRANSITION</h2>
      <h3>box che si allunga all'hover</h3>
      <article class="box" id="long">
        <p>BOX</p>
      </article>
      <h3>box che si cambia colore all'hover</h3>
      <article class="box" id="multicolor">
        <p>BOX</p>
      </article>
      <h3>box che cambia colore, ruota e si sposta</h3>
      <article class="box" id="crazybox">
        <p>BOX</p>
      </article>
      <h3>box con diverse transizioni per IN e per OUT</h3>
      <article class="box" id="inout">
        <p>BOX</p>
      </article>
    </main>
  </body>
</html>
