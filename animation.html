<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMAZIONI in CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/animation.css" />
  </head>
  <body>
    <header>
      <h1>Le animazioni in CSS</h1>
    </header>
    <main>
      <!-- Le animazioni in CSS forniscono il massimo controllo per quanto riguarda
         un cambiamento applicabile agli stili degli elementi HTML -->
      <!-- Permettono di definire in aggiunta anche il numero di ripetizioni
          dell'animazione, se deve andare avanti o indietro, ipotizzare una ripetizione
          all'infinito ma soprattutto non richiede necessariamente l'hover del mouse!
          Potete applicarla sugli elementi a seguito di un qualsiasi evento del browser
          (anche il semplice caricamento della pagina) -->
      <h2>Propriet√† ANIMATION</h2>
      <h3>box che cambia colore</h3>
      <article class="box" id="color">
        <p>BOX</p>
      </article>
      <h3>box che si sposta</h3>
      <article class="box" id="move">
        <p>BOX</p>
      </article>
      <h3>box che parte al click</h3>
      <button id="start">GO!</button>
      <article class="box" id="go">
        <p>BOX</p>
      </article>
    </main>
    <script src="./script/animation.js"></script>
  </body>
</html>
