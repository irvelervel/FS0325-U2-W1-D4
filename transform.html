<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proprietà TRANSFORM in CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/transform.css" />
  </head>
  <body>
    <header>
      <h1>Le trasformazioni in CSS</h1>
    </header>
    <main>
      <!-- La proprietà CSS "transform" permette di apportare delle trasformazioni
         visive agli elementi HTML (rotazioni, ingrandimenti, spostamenti etc.) -->
      <!-- In ogni caso è bene ricordare che questa famiglia di proprietà NON 
          dev'essere utilizzata al fine di creare un'impaginazione, ma solamente
          per un effetto grafico/scenico -->
      <h2>Proprietà TRANSFORM</h2>
      <h3>Transform: rotate</h3>
      <article class="box" id="rotate">
        <p>ROTATE</p>
      </article>
      <h3>Transform: skew</h3>
      <article class="box" id="skew">
        <p>SKEW</p>
      </article>
      <h3>Transform: scale</h3>
      <article class="box" id="scale">
        <p>SCALE</p>
      </article>
      <h3>Transform: translate</h3>
      <article class="box" id="translate">
        <p>TRANSLATE</p>
      </article>
      <h3>Transformazioni multiple</h3>
      <article class="box" id="multiple">
        <p>MULTIPLE</p>
      </article>
    </main>
  </body>
</html>
